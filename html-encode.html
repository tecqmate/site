  <script>
  $(function() {
    $('#cbtn').on('click', function(e) {
      var el = $('#esc').get(0);
      el.select();
      if (document.execCommand('copy')) {
        $.alert('HTML copied!');
      }
    });

    $('#ebtn').on('click', function(e) {
      var text = document.createTextNode($('#txt').val());
      var p = document.createElement('p');
      p.appendChild(text);
      $('#esc').val(p.innerHTML);
    });
  });
</script>
